                        });

                    document.addEventListener('DOMContentLoaded', function () {
                        document.getElementsByTagName('body')[0].className = 'IE' + ieVersion;
                    });

                }
            }
        })();

    <script type="text/javascript">

        var modal_quit_url = '';

        //http or https
        var tmpTag = 'https:' == document.location.protocol ? false : true;

        //absoulute path
        if (tmpTag) {
            var host = 'http://' + window.location.host;
        } else {
            var host = 'https://' + window.location.host;
        };

        var publicPath = "__PUBLIC__/";
        var relativePath = publicPath.indexOf("http") < 0 ? "" : publicPath.slice(0, publicPath.length - 7);

        var usernameOn, userIdOn, autoPasswordOn;

        //is login
        function isLogin() {
            usernameOn = $.cookie('userName');dataUserId = userIdOn = $.cookie('userId');autoPasswordOn = $.cookie('autoPassword');
            return userIdOn;
        }

        //query url arguments
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");var r = window.location.search.substr(1).match(reg);if (r != null) return unescape(r[2]); return null;
        }

        function GetQueryString2(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); var r = (window.atob(window.location.search.substr(1))).match(reg); if (r != null) return unescape(r[2]); return null;
        }

        //loading
        var showTheloadingSetTimeout = '', hideTheloadingSetTimeout;

        function showLoading() {
            $('.hiddenEverything,.loadingGif').show();
        }

        //loading cancel
        function hideLoading() {
            clearTimeout(showTheloadingSetTimeout);$('.hiddenEverything,.loadingGif').hide();
        }

        var isOnpage = 0;

        //permission
        function met_check_org_permission(back, module ) {
            if (module === undefined) module = ''

            if ($('.met_pop_layer_account_permissions_contain').length>0){
                return 0;
            }
            var returnStatus = 0;
            $.ajax({
                url: host + '/home/Index/checkOrg.html?num=' + Math.random()+'&module='+module,
                type: 'get',
                async: false,
                dataType: 'json',
                success: function (data) {

                    if (data.status != 1) {

                        $.getScript(host + '/Public/home/js/baseElements/met_pop_layer.js?v=2', function () {
                            if (isLogin()) {
                                //提示
                                met_pop_layer.account_permissions(data.msg, "e", [{ "type": 7, "url": "met_pop_layer.designer_feedback_message()", "text": "有需求,去反馈" },{ "type": 1, "url": "met_pop_layer.account_permissions_close(this)" }]);
                            } else {
                                //未登录提示
                                if(back){
                                    met_pop_layer.account_permissions(data.msg, "e", [{ "type": 7, "url": "met_pop_layer.designer_feedback_message()", "text": "有需求,去反馈" },{ "type": 4, "url": "met_function_click_load(1)", "text": "有账号,去登录" }, { "type": 4, "url": "met_function_click_load(2)", "text": "注册" }, { "type": 3, "url": "https://www.51sjsj.com/" }]);
                                }else{
                                    met_pop_layer.account_permissions(data.msg, "e", [{ "type": 7, "url": "met_pop_layer.designer_feedback_message()", "text": "有需求,去反馈" },{ "type": 4, "url": "met_function_click_load(1)", "text": "有账号,去登录" }, { "type": 4, "url": "met_function_click_load(2)", "text": "注册" }, { "type": 1, "url": "met_pop_layer.account_permissions_close(this)" }]);
                                }
                            }
                            // $(document).scrollTop(0);
                        })
                        returnStatus = 0;

                    } else {

                        returnStatus = 1;

                    }
                },
                error: function (data) {
                    returnStatus = 0;

                }

            })

            return returnStatus;


        }

        //secuity
        function designers_secuity_link(o, type,module) {
            if (module === undefined) module = ''
            if (met_check_org_permission('',module) == 0) {
                return;
            } else {
                if (type == 'open') {
                    window.open($(o).attr("data-attr"));
                } else {
                    window.location.href = $(o).attr("data-attr");
                }
            }
        }

        // 获取初始搜索数据 推荐搜索和历史搜索
        function getHotSearch(){
            $.ajax({
                type: "get",
                url: host + "/home/Index/checkOrg.html",
                data: { "num":Math.random(),"isLogin":isLogin() },
                dataType: "json",
                success: function (response) {
                    $('.shared_search_contentList1_new p,.shared_search_contentList1_hot p').remove();
                    if(isLogin()){
                        for(var i=0;i<response.newList.length;i++){
                            $('.shared_search_contentList1_new').append('<p>'+response.newList[i].name+'</p>')
                        }
                    }
                    for(var i=0;i<response.hotList.length;i++){
                        $('.shared_search_contentList1_hot').append('<p>'+response.hotList[i].name+'</p>')
                    }
                }
            })
        }

        // 根据输入的值获取搜索数据
        function getInputSearch(){
            $.ajax({
                type: "get",
                url: host + "/home/Index/checkOrg.html",
                data: { "kw":$('.shared_search_input').val() },
                dataType: "json",
                success: function (response) {
                    $('.shared_search_contentList2 p,.shared_search_contentList2 span').remove();
                    if(response.inputList.length>0){
                        for(var i=0;i<response.inputList.length;i++){
                            $('.shared_search_contentList2').append('<p>'+response.inputList[i].name+'</p>')
                        }
                    }else{
                        $('.shared_search_contentList2').append('<span>暂无数据...</span>')
                    }

                }
            })
        }

        //auto login
        $(function () {
            // 点击关闭搜索
            $('html,body').click(function(){
                $('#shared_search').fadeOut();
                $('#sharedHead_theme').fadeIn();
                $('#designerSearchLink').fadeIn();
            })

            //点击显示搜索
            $('#designerSearchLink').bind('click', function (event) {
                window.open(relativePath + '/search.html?kw=&=' + Math.random())
            })

            // 搜索跳转
            $('#shared_search .shared_search_content p').click(function(){
                window.open(relativePath + '/search.html?kw='+$(this).html()+'&=' + Math.random())
            })
            // 点击查看全部搜索
            $('#shared_search .shared_search_content .shared_search_contentList2 button').click(function(){
                window.open(relativePath + '/search.html?kw='+$('.shared_search_input').val()+'&=' + Math.random())
            })
            //模糊搜索请求接口
            $('.shared_search_input').click(function(e){e.stopPropagation();})
            $('.shared_search_input').keyup(function(){
                if($(this).val()!=''){
                    $('.shared_search_contentList2').show();
                    $('.shared_search_contentList1').hide();
                    getInputSearch();

                }else{
                    $('.shared_search_contentList1').show();
                    $('.shared_search_contentList2').hide();
                    getHotSearch();
                }
            })


            if (typeof (designers_current_column) != 'undefined') {
                $(".transverseDiv_" + designers_current_column).addClass("transverseDiv_active")
            }
            readyLoginJungle();

        });

    </script>
