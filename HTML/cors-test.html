<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨域api测试</title>
</head>
<body>

    <div id="app">
        <div>
            <p>https://kqc.kongquechao.com/mapp_studio/studioDetail?studio_id=1333</p>
            <p>http://cqc-master.test/mapp_studio/studioDetail?studio_id=1333</p>
            <p>https://kqc.kongquechao.com/studio/design/decorate?token=vLhmUrEmIcaQ1B0x1388</p>
            <p>http://cqc-master.test/studio/design/decorate?token=qmbJBHP0NDl1HmS81</p>
        </div>
        <input type="text" placeholder="请输入请求url地址" v-model="url">
        <button @click="request">发送请求</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
    <script>
        new Vue({
            el: '#app', 
            data: function () {
                return {
                    url: "",
                }
            },
            methods: {
                request() {
                    $.get(this.url);
                },
            }
        })
    </script>
</body>
</html>
